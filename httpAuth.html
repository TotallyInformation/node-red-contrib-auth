<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="httpAuth">
    <div class="form-row">
        <label for="node-input-strategy"><i class="fa fa-tag"></i> Authentication Strategy</label>
        <input type="text" id="node-input-strategy" placeholder="">
    </div>    
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="httpAuth">
   <p>Node for securing http nodes using passport.js.<p>
   <p>Passes through all input if an authentication session exists.</p>
   <p>Strategy is any authentication strategy supported by passport.js"
</script>

<script type="text/javascript">
    RED.nodes.registerType('httpAuth',{
        category: 'function',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:"", required: true},   //  along with default values.
            strategy: {value: "",type: "auth_config", required: true}
        },
        color: "#F619B4",
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "myicon.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"auth";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>


<script type="text/javascript">
    RED.nodes.registerType('auth_config',{
        category: 'config',
        defaults: {
            name: {value: ""},
            strategy: {value:"",required:true},
            strategyConfig: {value: ""},
            middlewareConfig: {value: ""}
        },
        label: function() {
            return this.name || this.strategy;
        }
    });
</script>

<script type="text/x-red" data-template-name="auth_config">
    <div class="form-row">
        <label for="node-config-input-strategy"><i class="icon-bookmark"></i> Strategy</label>
        <input type="text" id="node-config-input-strategy">
    </div>
    <div class="form-row">
        <label for="node-config-input-strategyConfig"><i class="icon-bookmark"></i> Strategy Configuration</label>
        <input type="text" id="node-config-input-strategyConfig">
    </div>
    <div class="form-row">
        <label for="node-config-input-middlewareConfig"><i class="icon-bookmark"></i> Auth Middleware Config</label>
        <input type="text" id="node-config-input-middlewareConfig">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>    
</script>
